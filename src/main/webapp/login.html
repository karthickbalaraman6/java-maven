<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; display:flex; align-items:center; justify-content:center; height:100vh; }
    .box { background:white; padding:24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); width:320px; }
    input { width:100%; padding:8px; margin:8px 0; border-radius:4px; border:1px solid #ccc; }
    button { width:100%; padding:10px; border:none; border-radius:4px; background:#007bff; color:white; font-weight:600; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form action="login" method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>

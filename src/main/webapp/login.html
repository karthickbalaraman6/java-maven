<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<style>
body {font-family: Arial; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh;}
form {background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3); width: 300px;}
input {width: 100%; margin: 10px 0; padding: 8px;}
button {width: 100%; background: blue; color: white; padding: 10px; border: none; border-radius: 5px;}
</style>
</head>
<body>
<form action="login" method="POST">
<h2>Login</h2>
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
</body>
</html>
